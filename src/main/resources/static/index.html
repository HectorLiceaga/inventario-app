<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container">
    <h1>Lector de Inventario</h1>

    <div class="scanner-input">
        <label for="skuInput">SKU del Producto:</label>
        <input type="text" id="skuInput" placeholder="Escanee o ingrese el SKU...">
    </div>

    <button id="start-camera-btn">ðŸ“· Escanear con CÃ¡mara</button>

    <div id="video-container"></div>

    <hr>

    <h2>Resultado</h2>
    <div id="result-container">
        <p>Esperando escaneo...</p>
    </div>

    <hr>

    <h2>Cargar Nuevo Producto</h2>
    <form id="form-nuevo-producto">
        <div class="form-group">
            <label for="sku-carga">SKU (del escÃ¡ner)</label>
            <input type="text" id="sku-carga" required>
        </div>

        <div class="form-group">
            <label for="nombre-carga">Nombre del Producto</label>
            <input type="text" id="nombre-carga" required>
        </div>

        <div class="form-group">
            <label for="marca-select">Marca</label>
            <div class="select-with-add">
                <select id="marca-select" required></select>
                <button type="button" class="add-btn" id="add-marca-btn">+</button>
            </div>
        </div>

        <button type="submit" class="btn-guardar">Guardar Producto</button>
    </form>
</main>

<script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
<script src="app.js"></script>
</body>
</html>
